<app-card>
    <div class="input-btn-container" *ngIf="!(isCardNumberSubmitted$ | async)">
        <label class="input-label">Card number</label>
        <input title="card number" placeholder="Enter your card number" [value]="cardNumber$ | async" (change)="updateCardNumber($event)" />
        <button class="submit-btn" (click)="submitCardNumber()">Check balance</button>
    </div>

    <app-balance></app-balance>
</app-card>
